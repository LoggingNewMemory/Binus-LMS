<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINUS LMS - Goodbye</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        const isDark = new URLSearchParams(window.location.search).get('dark') === 'true';
        if (isDark) {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fafafa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            animation: fadeOut 2s ease-in-out forwards;
            transition: background-color 0.3s ease;
        }

        html.dark-mode body {
            background: #121212;
        }

        .grid-bg {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 100px 100px;
            animation: gridFadeOut 2s ease-in-out forwards;
            transition: background-image 0.3s ease;
        }

        html.dark-mode .grid-bg {
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
        }

        .exit-container {
            text-align: center;
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
            animation: exitSequence 2s ease-in-out forwards;
        }

        .logo-container {
            position: relative;
            margin-bottom: 32px;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: url('logo/LmsLogo.png') center/contain no-repeat;
            border-radius: 16px;
            margin: 0 auto;
            animation: logoShrink 2s ease-in-out forwards;
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(33, 150, 243, 0.3), transparent);
            animation: finalShine 1.5s ease-in-out forwards;
            transform: rotate(45deg);
        }

        html.dark-mode .logo::before {
            background: linear-gradient(45deg, transparent, rgba(144, 202, 249, 0.4), transparent);
        }

        .title {
            color: #212121;
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            animation: textFadeOut 2s ease-in-out forwards;
            transition: color 0.3s ease;
        }

        html.dark-mode .title {
            color: #eeeeee;
        }

        .subtitle {
            color: rgba(0, 0, 0, 0.6);
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 40px;
            animation: textFadeOut 2s ease-in-out 0.2s forwards;
            transition: color 0.3s ease;
        }

        html.dark-mode .subtitle {
            color: rgba(255, 255, 255, 0.6);
        }

        .goodbye-text {
            color: rgba(0, 0, 0, 0.87);
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 16px;
            animation: goodbyeAnimation 2s ease-in-out forwards;
            transition: color 0.3s ease;
        }

        html.dark-mode .goodbye-text {
            color: rgba(255, 255, 255, 0.87);
        }

        .progress-bar-container {
            width: 240px;
            height: 4px;
            background: rgba(0, 0, 0, 0.08);
            border-radius: 4px;
            margin: 0 auto 24px;
            position: relative;
            overflow: hidden;
            animation: barFadeOut 2s ease-in-out forwards;
        }

        html.dark-mode .progress-bar-container {
            background: rgba(255, 255, 255, 0.12);
        }

        .progress-bar {
            height: 100%;
            background-color: #2196F3;
            width: 100%;
            transform-origin: left;
            animation: progressFill 2s ease-in-out forwards;
        }

        html.dark-mode .progress-bar {
            background-color: #90CAF9;
            filter: drop-shadow(0 0 8px rgba(144, 202, 249, 0.3));
        }

        .closing-text {
            color: rgba(0, 0, 0, 0.87);
            font-size: 14px;
            font-weight: 400;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            animation: closingFade 2s ease-in-out forwards;
            transition: color 0.3s ease;
        }

        html.dark-mode .closing-text {
            color: rgba(255, 255, 255, 0.6);
        }

        .dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 4px;
            height: 4px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            animation: dotFadeOut 1.4s ease-in-out infinite;
            transition: background 0.3s ease;
        }

        html.dark-mode .dot {
            background: rgba(255, 255, 255, 0.6);
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        .orb {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(33, 150, 243, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: orbShrink 2s ease-in-out forwards;
            pointer-events: none;
            transition: background 0.3s ease;
        }

        html.dark-mode .orb {
            background: radial-gradient(circle, rgba(144, 202, 249, 0.1) 0%, transparent 70%);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(33, 150, 243, 0.6);
            border-radius: 50%;
            animation: particleFloat 3s ease-out forwards;
            transition: background 0.3s ease;
        }

        html.dark-mode .particle {
            background: rgba(144, 202, 249, 0.6);
        }

        .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0.2s; }
        .particle:nth-child(2) { top: 30%; left: 80%; animation-delay: 0.4s; }
        .particle:nth-child(3) { top: 60%; left: 20%; animation-delay: 0.6s; }
        .particle:nth-child(4) { top: 70%; left: 90%; animation-delay: 0.8s; }
        .particle:nth-child(5) { top: 40%; left: 50%; animation-delay: 1s; }

        @keyframes fadeOut {
            0% { background: #fafafa; }
            70% { background: #fafafa; }
            100% { background: transparent; }
        }

        html.dark-mode body {
            animation: fadeOutDark 2s ease-in-out forwards;
        }

        @keyframes fadeOutDark {
            0% { background: #121212; }
            70% { background: #121212; }
            100% { background: transparent; }
        }

        @keyframes gridFadeOut {
            0% { opacity: 1; }
            70% { opacity: 0.3; }
            100% { opacity: 0; }
        }

        @keyframes exitSequence {
            0% { 
                opacity: 1; 
                transform: scale(1) translateY(0); 
            }
            70% { 
                opacity: 0.8; 
                transform: scale(0.95) translateY(-10px); 
            }
            100% { 
                opacity: 0; 
                transform: scale(0.8) translateY(-30px); 
            }
        }

        @keyframes logoShrink {
            0% { 
                transform: scale(1) rotate(0deg); 
                opacity: 1; 
            }
            50% { 
                transform: scale(1.1) rotate(5deg); 
                opacity: 0.9; 
            }
            100% { 
                transform: scale(0.3) rotate(0deg); 
                opacity: 0; 
            }
        }

        @keyframes finalShine {
            0% { 
                transform: translateX(-100%) translateY(-100%) rotate(45deg); 
                opacity: 0; 
            }
            30% { 
                transform: translateX(0%) translateY(0%) rotate(45deg); 
                opacity: 1; 
            }
            100% { 
                transform: translateX(100%) translateY(100%) rotate(45deg); 
                opacity: 0; 
            }
        }

        @keyframes textFadeOut {
            0% { 
                opacity: 1; 
                transform: translateY(0); 
            }
            70% { 
                opacity: 0.5; 
                transform: translateY(-5px); 
            }
            100% { 
                opacity: 0; 
                transform: translateY(-15px); 
            }
        }

        @keyframes goodbyeAnimation {
            0% { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            30% { 
                opacity: 1; 
                transform: translateY(0); 
            }
            70% { 
                opacity: 1; 
                transform: translateY(0); 
            }
            100% { 
                opacity: 0; 
                transform: translateY(-20px); 
            }
        }

        @keyframes progressFill {
            0% { transform: scaleX(0); }
            100% { transform: scaleX(1); }
        }

        @keyframes barFadeOut {
            0% { 
                opacity: 1; 
                transform: scale(1); 
            }
            70% { 
                opacity: 0.6; 
                transform: scale(0.95); 
            }
            100% { 
                opacity: 0; 
                transform: scale(0.9); 
            }
        }

        @keyframes closingFade {
            0% { 
                opacity: 1; 
                transform: translateY(0); 
            }
            70% { 
                opacity: 0.7; 
                transform: translateY(-3px); 
            }
            100% { 
                opacity: 0; 
                transform: translateY(-10px); 
            }
        }

        @keyframes dotFadeOut {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 0.8; transform: scale(1); }
        }

        @keyframes orbShrink {
            0% { 
                transform: translate(-50%, -50%) scale(1); 
                opacity: 0.1; 
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2); 
                opacity: 0.2; 
            }
            100% { 
                transform: translate(-50%, -50%) scale(0); 
                opacity: 0; 
            }
        }

        @keyframes particleFloat {
            0% { 
                opacity: 0; 
                transform: translateY(0) scale(0); 
            }
            20% { 
                opacity: 1; 
                transform: translateY(-10px) scale(1); 
            }
            100% { 
                opacity: 0; 
                transform: translateY(-50px) scale(0); 
            }
        }

        @media (max-width: 480px) {
            .exit-container {
                margin: 20px;
            }
            
            .title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="orb"></div>
    
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="exit-container">
        <div class="logo-container">
            <div class="logo"></div>
        </div>
        
        <h1 class="title">BINUS LMS</h1>
        <p class="subtitle">Learning Management System</p>
        
        <div class="goodbye-text">Thank you for using BINUS LMS</div>
        
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="closing-text">
            Closing
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
</body>
</html>
