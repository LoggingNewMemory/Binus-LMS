<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Messages</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            padding: 20px;
            background: #ffffff;
            color: #333;
            user-select: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            outline: none;
        }
        input:focus {
            border-color: #29B6F6;
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: background 0.2s;
        }
        .btn-cancel {
            background: #f5f5f5;
            color: #333;
        }
        .btn-save {
            background: #29B6F6;
            color: white;
        }
        .btn-save:hover {
            background: #039BE5;
        }
        
        body.dark-mode {
            background: #1e1e1e;
            color: #eee;
        }
        body.dark-mode input {
            background: #2d2d2d;
            border-color: #444;
            color: #eee;
        }
        body.dark-mode .btn-cancel {
            background: #333;
            color: #eee;
        }
    </style>
</head>
<body>
    <div class="form-group">
        <label>Message Text</label>
        <input type="text" id="loadingText" placeholder="Loading">
    </div>
    <div class="form-group">
        <label>Exit Text</label>
        <input type="text" id="exitText" placeholder="Thank you for using BINUS LMS">
    </div>

    <div class="buttons">
        <button class="btn-cancel" id="cancelBtn">Cancel</button>
        <button class="btn-save" id="saveBtn">Save</button>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        const params = new URLSearchParams(window.location.search);
        if (params.get('dark') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // We only populate and save these two fields now
        document.getElementById('loadingText').value = params.get('loadingText') || '';
        document.getElementById('exitText').value = params.get('exitText') || '';

        document.getElementById('cancelBtn').addEventListener('click', () => {
            window.close();
        });

        document.getElementById('saveBtn').addEventListener('click', () => {
            const config = {
                loadingText: document.getElementById('loadingText').value,
                exitText: document.getElementById('exitText').value
            };
            // Send only the updated fields; main.js will merge them
            ipcRenderer.send('save-custom-strings', config);
        });
    </script>
</body>
</html>
