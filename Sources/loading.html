<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINUS LMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        const isDark = new URLSearchParams(window.location.search).get('dark') === 'true';
        if (isDark) {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fafafa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            transition: background-color 0.3s ease;
        }

        html.dark-mode body {
            background: #121212;
        }

        .grid-bg {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 100px 100px;
            animation: gridMove 20s linear infinite;
            transition: background-image 0.3s ease;
        }

        html.dark-mode .grid-bg {
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
        }

        .loading-container {
            text-align: center;
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
            animation: cardFade 0.8s ease-out;
        }

        .logo-container {
            position: relative;
            margin-bottom: 32px;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: url('logo/LmsLogo.png') center/contain no-repeat;
            border-radius: 16px;
            margin: 0 auto;
            animation: logoFloat 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            /* Purple Shine */
            background: linear-gradient(45deg, transparent, rgba(124, 77, 255, 0.3), transparent);
            animation: logoShine 4s ease-in-out infinite;
            transform: rotate(45deg);
        }

        html.dark-mode .logo::before {
            /* Lighter Purple Shine for Dark Mode */
            background: linear-gradient(45deg, transparent, rgba(179, 136, 255, 0.3), transparent);
        }

        .title {
            color: #212121;
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            transition: color 0.3s ease;
        }

        html.dark-mode .title {
            color: #eeeeee;
        }

        .subtitle {
            color: rgba(0, 0, 0, 0.6);
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 40px;
            transition: color 0.3s ease;
        }

        html.dark-mode .subtitle {
            color: rgba(255, 255, 255, 0.6);
        }

        .progress-bar-container {
            width: 240px;
            height: 4px;
            background: rgba(0, 0, 0, 0.08);
            border-radius: 4px;
            margin: 0 auto 24px;
            position: relative;
            overflow: hidden;
        }

        html.dark-mode .progress-bar-container {
            background: rgba(255, 255, 255, 0.12);
        }

        .progress-bar {
            position: absolute;
            /* Material Deep Purple A200/A400 range */
            background-color: #7C4DFF;
            height: 100%;
            width: 100%;
            transform-origin: left center;
            animation: materialIndeterminate 2s cubic-bezier(0.65, 0.815, 0.735, 0.395) infinite;
        }

        html.dark-mode .progress-bar {
            /* Light Deep Purple for Dark Mode */
            background-color: #B388FF;
            filter: drop-shadow(0 0 8px rgba(179, 136, 255, 0.3));
        }

        .loading-text {
            color: rgba(0, 0, 0, 0.87);
            font-size: 14px;
            font-weight: 400;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        html.dark-mode .loading-text {
            color: rgba(255, 255, 255, 0.87);
        }

        .dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 4px;
            height: 4px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            animation: dotPulse 1.4s ease-in-out infinite;
            transition: background 0.3s ease;
        }

        html.dark-mode .dot {
            background: rgba(255, 255, 255, 0.6);
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        .orb {
            position: absolute;
            width: 300px;
            height: 300px;
            /* Purple Orb Gradient */
            background: radial-gradient(circle, rgba(124, 77, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: orbPulse 4s ease-in-out infinite;
            pointer-events: none;
            transition: background 0.3s ease;
        }

        html.dark-mode .orb {
            background: radial-gradient(circle, rgba(179, 136, 255, 0.1) 0%, transparent 70%);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            /* Purple Particles */
            background: rgba(124, 77, 255, 0.6);
            border-radius: 50%;
            animation: particleFloat 4s ease-out infinite;
            transition: background 0.3s ease;
        }

        html.dark-mode .particle {
            background: rgba(179, 136, 255, 0.6);
        }

        .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 30%; left: 80%; animation-delay: 0.8s; }
        .particle:nth-child(3) { top: 60%; left: 20%; animation-delay: 1.6s; }
        .particle:nth-child(4) { top: 70%; left: 90%; animation-delay: 2.4s; }
        .particle:nth-child(5) { top: 40%; left: 50%; animation-delay: 3.2s; }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 100px); }
        }

        @keyframes cardFade {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes logoShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        @keyframes materialIndeterminate {
            0% { transform: translateX(-100%) scaleX(0.2); }
            50% { transform: translateX(0%) scaleX(0.5); }
            100% { transform: translateX(100%) scaleX(0.2); }
        }

        @keyframes dotPulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes orbPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.1; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.2; }
        }

        @keyframes particleFloat {
            0% { 
                opacity: 0; 
                transform: translateY(0) scale(0); 
            }
            25% { 
                opacity: 1; 
                transform: translateY(-15px) scale(1); 
            }
            50% {
                opacity: 0.8;
                transform: translateY(-30px) scale(1.2);
            }
            75% {
                opacity: 0.4;
                transform: translateY(-45px) scale(0.8);
            }
            100% { 
                opacity: 0; 
                transform: translateY(-60px) scale(0); 
            }
        }

        @media (max-width: 480px) {
            .loading-container {
                margin: 20px;
            }
            
            .title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="orb"></div>
    
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="loading-container">
        <div class="logo-container">
            <div class="logo"></div>
        </div>
        
        <h1 class="title">BINUS LMS</h1>
        <p class="subtitle">Learning Management System</p>
        
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="loading-text">
            Loading
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            } else if (savedTheme === 'light') {
                document.documentElement.classList.remove('dark-mode');
            }
        });
    </script>
</body>
</html>
